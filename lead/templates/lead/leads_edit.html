{% extends 'template/base.html' %}

{% block title %}Edit Lead{% endblock %}

{% block content %}
<div class="py-6 px-6 bg-orange-200">
    <h1 class="text-xl">Bewerk Klant</h1>

    <form method="post" action=".">
        <div class="column-1 text-left">
            <p>Naam</p>
            {{ form.name }}
            <p>Telefoon Nummer</p>
            {{ form.telefoon_nummer }}       
         </div>
         <div class="column-2 text-center"> 
            <p>Woon Plaats</p>
            {{ form.woon_plaats}}
            <p>Adress 1</p>
            {{ form.address_1 }}
            </div>

        <button class="py-4 px-8 bg-teal-500 text-white rounded-xl">Submit</button>

    </form>
</div>
{% endblock %}
