{% extends 'template/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="py-6 px-6 bg-orange-100">
    <h1 class="text-xl">Add Lead</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="py-4 px-8 bg-teal-500 text-white rounded-xl">Submit</button>

        <a href="{% url 'leads_list' %}" class="py-2 px-2 rounded-xl text-white bg-red-600">Back</a>
    </form>
</div>
{% endblock %}
